<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>ICNDY-main page</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__wrap wrap">
                <div class="header__top">
                    <div class="header__logo logo">
                        <a class="header__link" href="#">
                            <img class="header__img" src="img/logo.png" alt="Логотип">
                        </a>
                    </div>

                    <nav class="header__nav nav">
                        <ul class="nav__list">
                            <li class="nav__item"><a href="#" class="nav__link">Mens</a></li>
                            <li class="nav__item"><a href="#" class="nav__link">Womens</a></li>
                            <li class="nav__item"><a href="#" class="nav__link">Brands</a></li>
                            <li class="nav__item"><a href="#" class="nav__link">Sale</a></li>
                            <li class="nav__item"><a href="#" class="nav__link">News</a></li>
                        </ul>
                    </nav>
                </div>

                <div class="header__info">
                    <h1 class="header__title">STÜSSY2018</h1>
                    <p class="header__text"><a class="header__link" href="">Shop now</a></p>
                </div>

                <a href="#content" class="header__btn">
                    <img class="header__arrow" src="img/arrow.png" alt="Перейти ниже">
                </a>
            </div>
        </header>

        <main id="content" class="content">
            <div class="content__wrap wrap">
                <a href="#" class="content__link content__link--big">
                    <img src="img/icon1.png" alt="Shop Gourmet" class="content__icon">
                    <span class="content__name content__name--big">Shop Gourmet</span>
                </a>

                <a href="#" class="content__link">
                    <img src="img/icon2.png" alt="Shop Carhartt" class="content__icon">
                    <span class="content__name">Shop Carhartt</span>
                </a>

                <a href="#" class="content__link">
                    <img src="img/icon3.png" alt="Shop Adidas" class="content__icon">
                    <span class="content__name">Shop Adidas</span>
                </a>

                <a href="#" class="content__link content__link--pt">
                    <img src="img/icon4.png" alt="10Deep Sale" class="content__icon">
                    <span class="content__name">10Deep Sale</span>
                </a>

                <a href="#" class="content__link content__link--pt">
                    <img src="img/icon5.png" alt="Palace A/W 2014" class="content__icon">
                    <span class="content__name">Palace <br>A/W 2017</span>
                </a>

                <a href="#" class="content__link content__link--pt">
                    <img src="img/icon6.png" alt="Tech Pack" class="content__icon">
                    <span class="content__name">Tech Pack</span>
                </a>
            </div>
        </main>

        <section class="instagram">
            <div class="instagram__wrap wrap">
                <div class="instagram__info">
                    <h2 class="instagram__title">#ICNDY ON INSTAGRAM</h2>
                    <p class="instagram__text"><a class="instagram__link" href="">View hashtag</a></p>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="footer__wrap wrap">
                <nav class="footer__nav nav">
                    <ul class="nav__list nav__list--black">
                        <li class="nav__item"><a href="#" class="nav__link">&copy;ICNDY2014</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Mens</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Womens</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Brands</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Sale</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">News</a></li>
                    </ul>
                </nav>

                <ul class="footer__socials">
                    <li class="socials__item">
                        <a aria-label="Instagram" href="#" class="socials__link">
                            <svg class="socials__svg socials__svg--inst">
                                <use xlink:href="img/!sprite.svg#instagram"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="socials__item">
                        <a aria-label="Facebook" href="#" class="socials__link">
                            <svg class="socials__svg socials__svg--fb">
                                <use xlink:href="img/!sprite.svg#facebook"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="socials__item">
                        <a aria-label="Twitter" href="#" class="socials__link">
                            <svg class="socials__svg socials__svg--tw">
                                <use xlink:href="img/!sprite.svg#twitter"></use>
                            </svg>
                    </a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
